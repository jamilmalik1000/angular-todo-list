<div class="container mt-5" style="max-width: 500px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">To-do List</h3>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="task"
          placeholder="Enter New Task"
          (keyup.enter)="addtask()"
        />
        <button class="btn btn-primary" (click)="addtask()">Add Task</button>
      </div>

      <!-- Task List -->
      <ul class="list-group list-group-flush">
        @for (item of tasklist; track $index) {
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <span class="badge bg-secondary me-2">{{ $index + 1 }}</span>
              {{ item.name }}
            </span>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-warning" (click)="editbutton($index)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deletetask($index)">
                Delete
              </button>
            </div>
          </li>
        } @empty {
          <li class="list-group-item text-center text-muted">No tasks added yet!</li>
        }
      </ul>
    </div>
  </div>
</div>
